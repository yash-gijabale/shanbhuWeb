<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Veggies Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .vegetable-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .vegetable-card:hover {
      transform: scale(1.05);
    }

    .vegetable-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .vegetable-card h3 {
      color: #4CAF50;
      margin: 1rem 0 0.5rem;
    }

    .vegetable-card p {
      color: #555;
    }

    .vegetable-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .vegetable-card button:hover {
      background-color: #45a049;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fresh Veggies Shop</h1>
    <p>Buy fresh vegetables at affordable prices!</p>
  </header>

  <div class="container">
    <h2>Our Products</h2>
    <div class="grid">
      <div class="vegetable-card">
        <img src="https://via.placeholder.com/150" alt="Tomatoes">
        <h3>Tomatoes</h3>
        <p>Price: $2/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="vegetable-card">
        <img src="https://via.placeholder.com/150" alt="Carrots">
        <h3>Carrots</h3>
        <p>Price: $1.5/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="vegetable-card">
        <img src="https://via.placeholder.com/150" alt="Broccoli">
        <h3>Broccoli</h3>
        <p>Price: $3/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="vegetable-card">
        <img src="https://via.placeholder.com/150" alt="Spinach">
        <h3>Spinach</h3>
        <p>Price: $1/kg</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Fresh Veggies Shop. All rights reserved.</p>
  </footer>
</body>
</html>
